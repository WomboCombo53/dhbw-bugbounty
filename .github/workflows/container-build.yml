name: Build & Scan Container

on:
  workflow_call:
    outputs:
      frontend-image-digest:
        description: "The digest of the built frontend container image"
        value: ${{ jobs.container-build.outputs.frontend-image-digest }}
      backend-image-digest:
        description: "The digest of the built backend container image"
        value: ${{ jobs.container-build.outputs.backend-image-digest }}
      frontend-image-tag:
        description: "The tag of the built frontend container image"
        value: ${{ jobs.container-build.outputs.frontend-image-tag }}
      backend-image-tag:
        description: "The tag of the built backend container image"
        value: ${{ jobs.container-build.outputs.backend-image-tag }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  container-build:
    name: Build & Scan ${{ matrix.component }} Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            context: ./frontend
          - component: backend
            context: ./backend
    outputs:
      frontend-image-digest: ${{ steps.build-push-frontend.outputs.digest }}
      backend-image-digest: ${{ steps.build-push-backend.outputs.digest }}
      frontend-image-tag: ${{ steps.meta-frontend.outputs.tags }}
      backend-image-tag: ${{ steps.meta-backend.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-${{ matrix.component }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-push-${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps[format('meta-{0}', matrix.component)].outputs.tags }}
          labels: ${{ steps[format('meta-{0}', matrix.component)].outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}

      - name: Scan container image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ fromJSON(steps[format('meta-{0}', matrix.component)].outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-image-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results-${{ matrix.component }}.sarif'

      - name: Check container vulnerabilities
        id: check-container-vulns
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --format json \
            --severity HIGH,CRITICAL \
            ${{ fromJSON(steps[format('meta-{0}', matrix.component)].outputs.json).tags[0] }} > trivy-report-${{ matrix.component }}.json
          
          HIGH_VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-report-${{ matrix.component }}.json)
          CRITICAL_VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-report-${{ matrix.component }}.json)
          
          echo "high_vulns=$HIGH_VULNS" >> $GITHUB_OUTPUT
          echo "critical_vulns=$CRITICAL_VULNS" >> $GITHUB_OUTPUT
          
          echo "
          ## ${{ matrix.component }} Container vulnerability scan
          ðŸ”“ Found $CRITICAL_VULNS critical and $HIGH_VULNS high severity vulnerabilities in container" >> $GITHUB_STEP_SUMMARY

      - name: Upload container scan results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: container-scan-results-${{ matrix.component }}
          path: trivy-report-${{ matrix.component }}.json
